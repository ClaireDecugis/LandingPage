            <div class="container">
                <h1 class="text-center">Contact</h1>
                <form>
                    <fieldset>
                        <div class="form-row pl-4 pt-2">
                            <div class="form-group col-12 pr-4">
                                <label for="Last name">Last name:</label>
                                <input type="text" class="form-control border-top-0 border-left-0 border-right-0" name="Last name" placeholder="Smith" required>
                            </div>
                            <div class="form-group col-12 pr-4">
                                <label for="First name">First name:</label>
                                <input type="text" class="form-control border-top-0 border-left-0 border-right-0" name="First name" placeholder="John">
                            </div>
                            <div class="form-group col-12 pr-4">
                                <label for="Email">Email:</label>
                                <input type="email" class="form-control border-top-0 border-left-0 border-right-0" name="email" placeholder="john@johnsmith.com">
                            </div>
                            <div class="form-group col-12 pr-4">
                                <label for="Phone">Phone:</label>
                                <input type="text" class="form-control border-top-0 border-left-0 border-right-0" placeholder="003-003-0004">
                            </div>
                            <div class="form-group col-12 pr-4">
                                <label for="Message"> Message:</label>
                                <textarea name="message" class="form-control border-top-0 border-left-0 border-right-0" cols="20" rows="5"></textarea>
                            </div>
                            <div class="form-group pb-5 pt-4 col text-center">
                                <button class="btn btn-success mt-3 px-4 " type="submit"><span class="px-md-5 py-md-5">SUBMIT</span></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
